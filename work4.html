<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Colorful Webpage</title>
  <link rel="stylesheet" href="work4.css" />
</head>

<body>
  <div class="container">

    <header class="header">
      <h1>My Webpage</h1>

    </header>

    <section class="card">
      <h2>My Hobbies</h2>
      <p>My hobbies are playing cricket and watching movies.</p>
      <p>Also interested in learning new technologies. In free time, I read books.</p>
    </section>

    <section class="card form-card">
      <h2>Contact Me</h2>

      <form>
        <div class="input-group">
          <label for="yourName">Your Name</label>
          <input type="text" id="yourName" name="yourName" placeholder="Enter your name" required />
        </div>

        <div class="input-group">
          <label for="msg">Message</label>
          <textarea id="msg" name="message" placeholder="Enter your message" required></textarea>
        </div>

        <button type="submit">Submit</button>
      </form>
    </section>

  </div>
</body>
</html>
